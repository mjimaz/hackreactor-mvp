<!DOCTYPE html>
<html ng-app='tvshows'>
  <head>
  	<link rel='stylesheet' type='text/css' href='css/bootstrap.min.css' />
  </head>
  <body>
  	<script type='text/javascript' src='angular.min.js'></script>
  	<script type="text/javascript" src='app.js'></script>


  	<section ng-controller="TabController">
  		{{tab}}
  		<ul class="nav nav-pills">
  			<li ng-class="{ active:isSet(1) }">
              <a href="" ng-click="setTab(1)">Search TV Shows</a>
            </li>
            <li ng-class="{ active:isSet(2) }">
              <a href="" ng-click="setTab(2)">Currently Watching</a>
            </li>
  		</ul>
  		<div ng-show="isSet(1)">
          <h4>Search TV Shows</h4>
          <blockquote>search bar ...</blockquote>
        </div>
        <div ng-show="isSet(2)">
          <h4>Currently Watching</h4>
          <blockquote>grid images ...</blockquote>
        </div>
  	</section>
  	<div ng-controller="TVShowsController">

  	
  	<button type='submit' value='submit' ng-click='getTVShowsListByName()'>The Walking Dead</button>
  	</div>
  </body>
</html>
